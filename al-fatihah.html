<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>surah</title>
    <link rel="stylesheet" href="./css/alfatihah.css">
</head>

<body>
    <div class="big-cont">
        <div class="share">
            مشاركه
        </div>

        <div class="copy">
            نسخ
        </div>

        <div class="tafsir">
            التفسير
        </div>
        <div class="pop-up">
            <div class="inner">
                <button class="close">اغلاق</button>
            </div>
        </div>

        <div class="after-share">
            <h4>فيس بوك</h4>
            <h4>تويتر</h4>
        </div>


        <div class="sign">

            <div class="container">
                <h1 class="text-notice">ملاحظه</h1>
                <h1 class="text-notice">الحفظ</h1>
                <h1 class="text-notice">القراءه</h1>
            </div>

            <div class="text-sign">
                علامه
            </div>

        </div>
    </div>



    <div class="after-tafsir">
        <div class="top">
            <h4 class="top-text">التفسير</h4>
            <button class="back"><i class="fas fa-chevron-circle-left"></i></button>
        </div>

        <div class="tafs">
            <h4 class="main-text">التفسير</h4>
            <button class="left"><i class="fas fa-chevron-circle-down"></i>السعدي</button>
        </div>

        <div class="ayah">
            <h4 class="main-text">الاية</h4>
            <button class="left-2"><i class="fas fa-chevron-circle-down "></i> 1</button>
        </div>
        <button class="istarad">استعراض</button>
    </div>

    <div class="after-share ">

        <div class="facebook ">
            <div class="text-facebook ">فيس بوك</div>
        </div>

        <div class="twitter ">
            <div class="text-twitter ">تويتر</div>
        </div>

        <div class="pop-up ">
            <div class="inner ">
                <button class="close ">اغلاق</button>

            </div>
        </div>
        <div class="after-share">
            <h4>فيس بوك</h4>
            <h4>تويتر</h4>
        </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js "></script>
<script src="./js/script.js "></script>
<script src="./js/alfatihah.js "></script>
<script src="https://kit.fontawesome.com/c5b46e868f.js " crossorigin="anonymous "></script>

</html>
